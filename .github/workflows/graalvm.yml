name: GraalVM Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-24.04, macOS-13]
        java: [ '21', '23' ]
        distribution: [ 'graalvm-community' ]
        gradle: ['8.14.3']
      fail-fast: false
    name: ${{ matrix.os }} JDK ${{ matrix.java }}.${{ matrix.distribution }}
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.java }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: ${{ matrix.gradle }}
      - name: Run Gradle
        run: gradle test nativeCompile --init-script build-scan-agree.gradle --scan --info --stacktrace
      - name: Upload wallet-tool as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wallet-tool-${{ matrix.os }}-${{ matrix.java }}-gradle-${{ matrix.gradle }}
          path: wallettool/build/native/nativeCompile/wallet-tool
