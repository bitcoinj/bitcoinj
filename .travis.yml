# configuration for https://travis-ci.org/bitcoinj/bitcoinj
sudo: false
dist: xenial
language: java
jdk:
  - openjdk8
  - openjdk11
install: true
script:
  # wallettemplate subproject is conditionally built if JDK 11+ is installed
  - gradle clean build

notifications:
  irc:
    channels: "irc.freenode.net#bitcoinj"
    skip_join: true
