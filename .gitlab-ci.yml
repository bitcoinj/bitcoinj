bullseye-jdk11:
  image: debian:bullseye-slim
  before_script:
    - apt-get update
    - apt-get -y install openjdk-11-jdk-headless gradle
  script:
    - gradle build --stacktrace
  after_script:
    - gradle --version
  artifacts:
    name: bitcoinj-$CI_JOB_NAME-$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA
    paths:
      - core/build/libs/*.jar

