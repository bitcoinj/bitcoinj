buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.6'
        classpath 'me.champeau.gradle:jmh-gradle-plugin:0.4.8'
    }
}

allprojects {
    repositories {
        jcenter()
    }

    group = 'org.bitcoinj'
}
